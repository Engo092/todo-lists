<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="main.js" defer></script>
        <title>Todo-List</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Imports icons to page -->
        <script src="https://kit.fontawesome.com/270b6be923.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="content">
            <div class="header"><img class="mainIcon"></img>Todo-List</div>
            <div class="nav">
                <button class="navBtn inbox"><i class="fas fa-inbox"></i> Inbox</button>
                <button class="navBtn today"><i class="fas fa-calendar"></i> Today</button>
                <button class="navBtn thisWeek"><i class="fas fa-calendar-week"></i> This Week</button>
                <div class="projects">
                    <span>Projects</span>
                    <div class="projectList">
                </div>
                    <button class="navBtn addNewProject"><i class="fas fa-plus"></i> Add New Project</button>
                </div>
            </div>
            <div class="mainContent">
                <div class="contentHead">
                    <span class="contentTitle"></span>
                </div>
            </div>
        </div>
    </body>
</html>
